<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <div class="min-h-[300px] rounded-lg bg-slate-400">
      <div class="w-full h-36 flex justify-center items-center">
        <input
          type="text"
          id="display"
          placeholder="0"
          readonly
          class="bg-violet-200 text-gray-600 w-[89%] h-5/6 rounded-lg mt-4 text-right border-none outline-none p-4 font-semibold text-4xl placeholder-gray-600"
        />
      </div>
      <div class="w-full h-full grid grid-cols-4 p-5 gap-5">
        <span class="redBtn" onclick="appendValue(7)">7</span>
        <span class="redBtn" onclick="appendValue(8)">8</span>
        <span class="redBtn" onclick="appendValue(9)">9</span>
        <span class="btn" onclick="appendValue('/')">/</span>
        <span class="redBtn" onclick="appendValue(4)">4</span>
        <span class="redBtn" onclick="appendValue(5)">5</span>
        <span class="redBtn" onclick="appendValue(6)">6</span>
        <span class="btn" onclick="appendValue('*')">*</span>
        <span class="redBtn" onclick="appendValue(1)">1</span>
        <span class="redBtn" onclick="appendValue(2)">2</span>
        <span class="redBtn" onclick="appendValue(3)">3</span>
        <span class="btn" onclick="appendValue('-')">-</span>
        <span class="redBtn" onclick="appendValue(0)">0</span>
        <span class="redBtn" onclick="appendValue('.')">.</span>
        <span class="btn !bg-indigo-300" onclick="calculate()">=</span>
        <span
          onclick="appendValue('+')"
          class="btn row-span-2 flex items-center justify-center"
          >+</span
        >
        <span
          class="btn col-span-2 flex justify-center"
          onclick="clearDisplay()"
          >C</span
        >
        <span class="btn" onclick="clearLastDigit()">D</span>
      </div>
    </div>
  </body>
</html>
